<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bank.css">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <h1 class="fs-3 fw-semibold mt-3 mb-2 text-center">Welcome to Your <span class="text-danger">Islami Bank</span>!!!!</h1>
            <div class="main-section">
             <h1 class="fs-3 fw-semibold" id="login">Please Login</h1>
            <input type="text" id="email-field" placeholder="Enter Your Email" class="d-block w-50 my-2 border-0 rounded-1 px-2">
            <input type="password" id="password-field" placeholder="Enter Your Password" class="d-block w-50 my-2 border-0 rounded-1 px-2">
            <a href="#" class="submit-btn"><button class="border-0 py-2 px-4 fw-semibold fs-5 rounded-3 bg-warning" id="btn-submit">Submit</button></a>
            </div>
        </div>
    </div>
   </div>

<script src="js/bank.js"></script>
</body>
</html>
